<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atendente Virtual</title>
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
    <div class="container">
        <aside class="sidebar">
            <!-- Sidebar content -->
        </aside>
        
        <div class="chatbot">
            <div class="chatbot-header">
                <h3>Atendente Virtual</h3>
            </div>
            <div class="chatbot-messages" id="chatbot-messages">
                <div class="message bot">Olá, Sr. Guerrero, bom dia! Verificamos uma série de transações financeiras suspeitas envolvendo os pedidos de estorno da sua empresa nas últimas oito horas.</div>
            </div>
            <div class="chatbot-input">
                <input type="text" id="user-input" placeholder="Digite sua mensagem...">
                <button id="send-button"><img src="img/enviar.jpeg" alt="Enviar"></button>
            </div>
        </div>
    </div>
    <script src="script/script.js"></script>
</body>
</html>
